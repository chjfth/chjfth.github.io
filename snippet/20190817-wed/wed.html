<!doctype html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="wed.css" rel="stylesheet">
<title>Word editing distance demonstration - chj</title>
<script src="utility.js"></script>
<script src="wed.js"></script>
<style>
</style>
</head>

<body>

<div class="headbar">
	<div class="title">Find minimum editing distance between two words <span class="jimmchen">presented by <a href="https://www.linkedin.com/in/jimm-chen/" target="_blank">Jimm Chen</a></span>
	</div>
	<form class="userinput">
		<label>From:</label><input type="text" id="wordfrom"/>
		
		<label>To:</label><input type="text" id="wordto"/>
		
		<input type="submit" value="Start" id="startbtn"/>
	</form>
</div>

<div class="content">

	<div class="agcanvas">
	</div>

	<div class="result">
		<div class="re_minsteps">Minimum editing steps is: <span class="rev_minsteps">-</span>
		</div>
		<div class="re_pathcount">Total path count is: <span class="rev_pathcount">-</span>
		</div>
		
		<label>Choose a path to highlight:</label>
		<select class="choosepath"></select> <!-- will fill by js -->
	</div>

</div>


</body>
