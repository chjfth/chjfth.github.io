<!doctype html>
<head>
<style>
.globalframe {
	/* inner frame of double container pattern. */
	margin: auto;
	max-width: 600px;

	border: 1px dashed cyan;
	background-color: #ccc;
	border-radius: 1em;
}

.imagerow {
	display: flex;
	align-items: center;
	border: 1px solid magenta;
	width: 100%;
}
.imagerow > * {
	flex: 1;
	padding: 0.2em;
	max-width: 100%;
	text-align: center; /* make img at center of flex-cell */
}

.imagerow > * img {
	max-width: 100%;
	object-fit: contain;
}

</style>
</head>
<body>
<div class="globalframe">
	<p> == div as flex cell == </p>
	<div class="imagerow">
		<div class="cage">
			<img src="w240.png" />
		</div>
		<div class="cage">
			<img src="w540.png" />
		</div>
	</div>
	<div class="imagerow">
		<div class="cage">
			<img src="w240.png" />
		</div>
		<div class="cage">
			<img src="w240.png" />
		</div>
	</div>
	<div class="imagerow">
		<div class="cage">
			<img src="w540.png" />
		</div>
		<div class="cage">
			<img src="w540.png" />
		</div>
	</div>
	<p> == end == </p>
</div>
</body>
